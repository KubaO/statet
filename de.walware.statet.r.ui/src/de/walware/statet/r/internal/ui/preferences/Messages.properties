RSyntaxColoring_CodeCategory_label = Code
RSyntaxColoring_CommentsCategory_label = Comments

RSyntaxColoring_Default_label=Default (identifiers)
RSyntaxColoring_Default_description=			The style used in the R editor for names of variables, \nfunctions, etc.
RSyntaxColoring_Undefined_label=Unknown (invalid?)
RSyntaxColoring_Undefined_description=			The style used in the R editor for syntactic unrecognized \n(invalid?) tokens.
RSyntaxColoring_Comment_label=Comment
RSyntaxColoring_Comment_description=			The style used in the R editor for comments.
RSyntaxColoring_String_label=Character strings
RSyntaxColoring_String_description=				The style used in the R editor for character strings.
RSyntaxColoring_Numbers_label=Numbers
RSyntaxColoring_Numbers_description=			The style used in the R editor for numberic constants.
RSyntaxColoring_SpecialConstants_label=Special constants
RSyntaxColoring_SpecialConstants_description=	The style used in the R editor for the constants \n'NULL', 'NA', 'Inf' and 'NaN'.
RSyntaxColoring_LogicalConstants_label=Logical constants
RSyntaxColoring_LogicalConstants_description=	The style used in the R editor for the logical constants \n'TRUE' and 'FALSE'.
RSyntaxColoring_Flowcontrol_label=Flowcontrol keywords
RSyntaxColoring_Flowcontrol_description=		The style used in the R editor for the reserved words \n'if', 'else', 'repeat', 'while', 'for', 'in', 'next', 'break' \nand 'function'.
RSyntaxColoring_Separators_label=Separators
RSyntaxColoring_Separators_description=			The style used in the R editor for the separator chars \n',' and ';'.
RSyntaxColoring_Assignment_label=Assignment operators
RSyntaxColoring_Assignment_description=			The style used in the R editor for the assignment operators: \n'=', '<-' and '->'.
RSyntaxColoring_OtherOperators_label=Common operators
RSyntaxColoring_OtherOperators_description=		The style used in the R editor for arithmetic, relational, \nlogical and other operators.
RSyntaxColoring_Grouping_label=Grouping operators
RSyntaxColoring_Grouping_description=			The style used in the R editor for: ordinary brackets '(...)' \nand the curly brackets '{...}'.
RSyntaxColoring_Indexing_label=Indexing operators
RSyntaxColoring_Indexing_description=			The style used in the R editor for the indexing tokens: \nsquare brackets '[]' and '$'.
RSyntaxColoring_taskTag_label=Task tags
RSyntaxColoring_taskTag_description=			The style used in the R editor for defined task tags \ninside comments.

RdSyntaxColoring_CodeCategory_label = Code
RdSyntaxColoring_CommentsCategory_label = Comments

RdSyntaxColoring_Default_label=Default text
RdSyntaxColoring_Default_description=			The style used in the Rd editor for usual text.
RdSyntaxColoring_Verbatim_label=Verbatim-like sections
RdSyntaxColoring_Verbatim_description=			The style used in the Rd editor for text in verbatim-like sections \n('\\code', '\\examples', '\\preformatted').
RdSyntaxColoring_Comment_label=Comment
RdSyntaxColoring_Comment_description=			The style used in the Rd editor for comments.
RdSyntaxColoring_PlatformSpecif_label=Platform specif. instr.
RdSyntaxColoring_PlatformSpecif_description=	The style used in the Rd editor for instructions for platform \nspecific documentation ('#ifdef ...', '#ifndef ...', '#endif ...').
RdSyntaxColoring_SectionTag_label=Section tags
RdSyntaxColoring_SectionTag_description=		The style used in the Rd editor for tags of main-sections \n('\\name', '\\alias', '\\title', '\\description', '\\usage', ...).
RdSyntaxColoring_SubSectionTag_label=Subsection tags
RdSyntaxColoring_SubSectionTag_description=		The style used in the Rd editor for tags of sub-sections \n('\\method', '\\item', '\\dontrun', '\\dontshow').
RdSyntaxColoring_OtherTag_label=Other known tags
RdSyntaxColoring_OtherTag_description=			The style used in the Rd editor for other known tags \n(text markup, list, table, math sections).
RdSyntaxColoring_UnlistedTag_label=Unlisted tags
RdSyntaxColoring_UnlistedTag_description=		The style used in the Rd editor for in StatET unlisted tag \n(e.g. LaTeX-math-tags).
RdSyntaxColoring_Brackets_label=Brackets
RdSyntaxColoring_Brackets_description=			The style used in the Rd editor for curly brackets '{...}'.
RdSyntaxColoring_TaskTag_label=Task tags
RdSyntaxColoring_TaskTag_description=			The style used in the R editor for defined task tags \ninside comments.

